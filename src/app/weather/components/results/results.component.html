<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let city of cities">
    <td scope="row">{{city.city}}</td>
    <td scope="row">{{city.temps.temp1}}</td>
    <td scope="row">{{city.temps.temp2}}</td>
    <td scope="row">{{city.temps.temp3}}</td>
    <td scope="row">{{city.temps.temp4}}</td>
  </tr>

    <td scope="row">London</td>

    <td scope="row">9 &deg;</td>
    <td scope="row">2 &deg;</td>
  </tr> -->
  </tbody>
</table>
